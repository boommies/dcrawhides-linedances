</head>
<body>
  <h1>DC Rawhides Line Dances</h1>
  <div id="dance-cards-container"></div>
  <style>
    body {
      font-family: sans-serif;
    }
    #dance-cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      grid-auto-rows: auto;
      grid-gap: 1rem;
    }
    .dance-card {
      margin: 30px;
      border: 3px solid #1392f0;
      border-radius: 15px;
      padding: 10px;
      background-color: ;
    }
    .dance-name {
      text-align: center;
      color: #bf3a31;
      font-weight: bold;
      font-size: large;
    }
    .subtitle {
      color: grey;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-auto-rows: auto;
      padding-bottom: 10px;
    }
    .subtitle-dance-type {
      text-align: right;
    }
    .video-links-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
    .video-link {
      border: 1px solid black;
      border-radius: 20px;
      background: red;
      margin: 10px;
      padding: 10px;
      text-align: center;
      text-decoration: none;
    }
    .video-link:hover {
      background: pink;
    }
  </style>
  <script>
    (async () => {
      const spreadsheetJSONURL = "https://spreadsheets.google.com/feeds/list/1-l36tKe7PT3P1iYVJ4H7WpYfG5t0yXXTuH6wlFBbegY/od6/public/values?alt=json"
      const spreadsheetDataStream = await fetch(spreadsheetJSONURL)
      const spreadsheetData = JSON.parse(await spreadsheetDataStream.text()).feed.entry
      console.log(spreadsheetData)
      spreadsheetData.forEach((entry) => {
        dance = {
          name: entry['gsx$dancename']['$t'],
          difficulty: entry['gsx$difficulty']['$t'],
          type: entry['gsx$linedancevs.partnerdance']['$t'],
          example1: entry['gsx$examplevideo']['$t'],
          example2: entry['gsx$example2']['$t'],
          instruction1: entry['gsx$instructionvideo']['$t'],
          instruction2: entry['gsx$instruction2']['$t'],
          stepsheet: entry['gsx$stepsheet']['$t']
        }
        document.querySelector('#dance-cards-container').insertAdjacentHTML("beforeend", `
          <div class="dance-card">
            <div class="dance-name">${dance.name}</div>
            <div class="subtitle">
              <div class="subtitle-dance-difficulty">${dance.difficulty}</div>
              <div class="subtitle-dance-type">${dance.type}</div>
            </div>
            <div class="video-links-container">
              <a class="video-link" href="${dance.example1}">Example Video 1</a>
              <a class="video-link" href="${dance.example2}">Example Video 2</a>
              <a class="video-link" href="${dance.instruction1}">Instruction Video 1</a>
              <a class="video-link" href="${dance.instruction2}">Instruction Video 2</a>
            </div>
            <a class="stepsheet" href="${dance.stepsheet}">Stepsheet</a>
          </div>
        `)
      })
      // document.querySelector("body").innerHTML = spreadsheetData
    })()
  </script>
</body>
