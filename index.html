<head>
  <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.11.1/tachyons.min.css"> -->
</head>
<body>
  <h1>DC Rawhides Line Dances</h1>
  <div class="contribute-please">
    <div>
      Want to add or correct something? Request access to <a href="https://docs.google.com/spreadsheets/d/1-l36tKe7PT3P1iYVJ4H7WpYfG5t0yXXTuH6wlFBbegY/edit#gid=0">this Google Spreadsheet</a>.
    </div>
    <div style="margin-top: 10px;">
      Want to improve how the page looks visually? Check out the <a href="https://github.com/caseywatts/dcrawhides-linedances">source code</a>.
    </div>
  </div>
  <div id="dance-cards-container"></div>
  <style>
    :root {
      --rawhides-blue: #1392f0;
      --rawhides-red: #bf3a31;
      --background-blue: #ECF5FC;
      --other-blue: #6dc8ca;
      --difficulty-beginner: green;
      --difficulty-intermediate: blue;
      --difficulty-advanced: purple;
    }

    body {
      font-family: sans-serif;
      background: white;
      margin: 0px;
      padding: 0px;
    }

    h1 {
      text-align: center;
      padding: 0px;
      margin: 0px;
      color: white;
      background-color: black;
      padding: 20px;
      font-size: 4em;
      border-bottom: 8px solid var(--rawhides-red);
    }
    h4 {
      text-align: center;
      padding: 0px;
      margin: 0px;
      padding-bottom: 20px;
      color: white;
      background: black;
    }
    .contribute-please {
      text-align: center;
      margin: auto;
      margin-top: 20px;
      margin-bottom: 20px;
      padding: 10px;
      max-width: 500px;
      border: 1px solid green;
      border-radius: 15px;
      font-size: small;
      background: var(--rawhides-blue-light);
    }

    #dance-cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      grid-auto-rows: auto;
      grid-gap: 1rem;
    }
    .dance-card {
      margin: 30px;
      border: 3px solid var(--rawhides-blue);
      box-shadow: 3px 3px 8px grey;
      border-radius: 15px;
      padding: 10px;
      background: var(--background-blue);
    }
    .dance-name {
      text-align: center;
      color: var(--rawhides-red);
      font-weight: bold;
      font-size: x-large;
      padding: 10px;
    }

    .subtitle {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-auto-rows: auto;
      align-items: center;
      padding: 10px;
      font-size: small;
      text-align: center;
    }
    .subtitle-times-danced {
      font-size: x-small;
    }
    .subtitle-times-danced-number {
      font-size: large;
    }

    .video-links-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
    }
    .video-link {
      border: 1px solid var(--rawhides-blue);
      border-radius: 15px;
      background: white;
      margin: 10px;
      padding: 10px;
      text-align: center;
      text-decoration: none;
    }
    .video-link:hover {
      filter: brightness(95%);
    }

    .stepsheet-row {
      display: grid;
      grid-template-columns: 1fr;
    }

    .difficulty-level {
      display: inline-block;
      color: white;
      padding: 5 10;
      border-radius: 15px;
      text-align: center;
    }
    .difficulty-beginner {
      background: var(--difficulty-beginner);
      filter: brightness(140%);
    }
    .difficulty-intermediate {
      background: var(--difficulty-intermediate);
      filter: brightness(140%);
    }
    .difficulty-advanced {
      background: var(--difficulty-advanced);
      filter: brightness(140%);
    }

  </style>
  <script>
    (async () => {
      const fetchData = async () => {
        const spreadsheetJSONURL = "https://spreadsheets.google.com/feeds/list/1-l36tKe7PT3P1iYVJ4H7WpYfG5t0yXXTuH6wlFBbegY/od6/public/values?alt=json"
        const spreadsheetDataStream = await fetch(spreadsheetJSONURL)
        const danceData = JSON.parse(await spreadsheetDataStream.text()).feed.entry
        return danceData
      }

      const mungeDanceData = (danceData) => {
        return danceData.map((danceEntry) => {
          return {
            name: danceEntry['gsx$dancename']['$t'],
            difficulty: danceEntry['gsx$difficulty']['$t'],
            type: danceEntry['gsx$linedancevs.partnerdance']['$t'],
            timesDanced: danceEntry['gsx$oftimesdancedinpast12months']['$t'],
            example1: danceEntry['gsx$examplevideo']['$t'],
            example2: danceEntry['gsx$example2']['$t'],
            instruction1: danceEntry['gsx$instructionvideo']['$t'],
            instruction2: danceEntry['gsx$instruction2']['$t'],
            stepsheet: danceEntry['gsx$stepsheet']['$t'],
          }
        })
      }

      const sortAndFilterDanceData = (danceData) => {
        return danceData
          .filter(dance => dance.timesDanced > 0)
          .sort(dance => dance.name)
          .sort(dance => dance.timesDanced)
      }

      const maybeDisplayVideoLink = function(title, url) {
        if (url) { return `<a class="video-link" href="${url}">${title}</a>`}
        else { return '' }
      }

      const maybeDisplayStepsheetLink = function(title, url) {
        if (url) { return `<a class="stepsheet video-link" href="${url}">${title}</a>`}
        else { return '' }
      }

      const danceData = await fetchData()
      const dances = mungeDanceData(danceData)
      const sortedAndFilteredDances = sortAndFilterDanceData(dances)

      const difficultyCSS = {
        "1 Beginner": 'difficulty-level difficulty-beginner',
        "2 Intermediate": 'difficulty-level difficulty-intermediate',
        "3 Advanced": 'difficulty-level difficulty-advanced'
      };

      sortedAndFilteredDances.forEach((dance) => {
        const difficultyClass = difficultyCSS[dance.difficulty]
        document.querySelector('#dance-cards-container').insertAdjacentHTML("beforeend", `
          <div class="dance-card">
            <div class="dance-name">${dance.name}</div>
            <div class="subtitle">
              <div class="subtitle-dance-type">${dance.type}</div>
              <div class="subtitle-dance-difficulty">
                <div class="${difficultyClass}">${dance.difficulty}</div>
              </div>
              <div class="subtitle-times-danced">
                <div>danced about</div>
                <div class="subtitle-times-danced-number">${dance.timesDanced} / 24</div>
                <div>times at recent dances</div>
              </div>
            </div>
            <div class="stepsheet-row">
              ${maybeDisplayStepsheetLink("Stepsheet", dance.stepsheet)}
            <div>
            <div class="video-links-container">
              ${maybeDisplayVideoLink("Example Video", dance.example1)}
              ${maybeDisplayVideoLink("Example Video 2", dance.example2)}
              ${maybeDisplayVideoLink("Instruction Video", dance.instruction1)}
              ${maybeDisplayVideoLink("Instruction Video 2", dance.instruction2)}
            </div>
          </div>
        `)
      })
    })()
  </script>
</body>
